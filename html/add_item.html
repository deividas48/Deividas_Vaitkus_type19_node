<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="add_item.css">
</head>

<body>
    <header>
        <h1>Add Item</h1>
        <nav>
            <section class="logo">
                <h1>BSE - best shop ever</h1>
            </section>
            <section class="sectionButtons">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="add_item.html">Add Item</a>
                <a href="shop.html">Shop items</a>
            </section>
        </nav>
        <!-- Form for adding a new item to the database -->
        <main>
            <form id="add-item-form">
                <h2>Add Item</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <label for="item_type_id">Item Type:</label>
                <select id="item_type_id" name="item_type_id">
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                </select>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" required>

                <button type="submit">Add Item</button>
            </form>
            <script src="add_item.js"></script>
        </main>
</body>

</html>
